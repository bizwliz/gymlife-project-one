<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Goals</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="../css/style3.css">
</head>
<body class="display">

<header>
        <!-- NAVIGATION BAR -->
        <nav class="navbar" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">
            <a class="navbar-item" href="index.html">
              <h1>GYM PAL</h1>
            </a>
          </div>
          <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
            </div>
          </div>
          <div class="navbar-end">
            <div class="navbar-item">
              <a class="navbar-item">
                About Us
              </a>
              <a class="navbar-item">
                New Plan
              </a>
            </div>
          </div>
        </nav>
</header>

<div class="columns">
  <div class="column">
    <div class="your-workout-box">
        <h2 id="your-workout-title">Your Workout</h2>
    </div>
    <div>
        <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
        <div class="slideshow-container">
        </div>
        <a class="next" onclick="changeSlide(1)">&#10095;</a>
        <li class="exercise"></li>
    </div>
  </div>

  <div class="column">
      <div class="your-recipe-box">
          <h2 id="your-recipe-title">Your Recipe</h2>
      </div>
      <div id="recipe-container">
          <div class="recipe-info">
              <img id="recipe-image" src="" alt="Food" width="400px" height="300px">
              <div class="recipe-details">
                  <h3 id="recipe-name"></h3>
                  <h4>Ingredients:</h4>
                  <ul id="ingredient-list"></ul>
                  <p id="recipe-link">Link:</p>
              </div>
          </div>
      </div>
  </div>
</div>

<script src="../js/script.js"></script>
</body>

</html>
