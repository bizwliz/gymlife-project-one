<!DOCTYPE html>
<html>

<head>

  <!-- CSS FRAMEWORK -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

  <!-- FONT DOCS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed&family=Red+Hat+Display&display=swap"
    rel="stylesheet">

  <!-- CSS LINKS -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/style2.css">
  <link rel="stylesheet" href="../css/style3.css">
</head>

<body class="display">

  <header>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="./homepage.html">

          <h1 class="title" >GYM PAL</h1>
        </a>
        <img class="barbell-logo" src="../images/barbell copy.png" alt="gym-pal-logo">
      </div>
      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
        </div>
      </div>
      <div class="navbar-end">
        <div class="navbar-item">
          
          <a href="homepage.html" class="navbar-item">
            About Us
          </a>
          <a href="yourInfo.html" class="navbar-item">
            New Plan
          </a>
        </div>
      </div>
    </nav>
  </header>
  
<div class="columns">
  <div class="column">
    <div class="your-workout-box">
      <h2 id="your-workout-title">Your Workout</h2>
    </div>
    <br>
    <div>
      <div class="slideshow-container">
      </div>
      <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
      <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>
  </div>

  <div class="column">
      <div class="your-recipe-box">
          <h2 id="your-recipe-title">Your Recipe</h2>
      </div>
      <div id="recipe-container">
          <div class="recipe-info">
              <img id="recipe-image" src="" alt="Food" width="400px" height="300px">
              <div class="recipe-details">
                  <h3 id="recipe-name"></h3>
                  <h4>Ingredients:</h4>
                  <ul id="ingredient-list"></ul>

                 <a><button id="recipe-link" class="button is-rounded">Recipe Link</button></a>

              </div>
          </div>
      </div>
  </div>
</div>

<script src="../js/script.js"></script>
