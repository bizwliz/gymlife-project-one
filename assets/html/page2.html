<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Info</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <!-- added styling sheet i created for modal -->
  <link rel="stylesheet" href="../css/style2.css">
</head>

<header>
  <!-- NAVIGATION BAR -->
  <!-- WHEN YOU CLICK THE GYM LIFE LOGO WHERE DOES IT TAKE YOU? -->
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="index.html">
        <!-- gympal logo
        <img src="" width="112" height="28"> -->
        <h1>GYM PAL</h1>
      </a>

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
      </div>
    </div>


    <div class="navbar-end">
      <div class="navbar-item">
        <a class="navbar-item">
          About Us
        </a>
        <a class="navbar-item">
          New Plan
        </a>
      </div>
    </div>

  </nav>
</header>

<body>

  <h1 class="your-info">Your Info</h1>

  <!-- FORMS -->
  <div class="field">
    <div class="control">
      <input id="sign-up-name" class="input" type="text" placeholder="Name">
    </div>
  </div>


  <div class="field">
    <div class="control">
      <input id="sign-up-dob" class="input" type="date" placeholder="Date of Birth">
    </div>
  </div>



  <div class="field">
    <div class="control">
      <input id="sign-up-email" class="input" type="email" placeholder="Email">
    </div>
  </div>

  <!-- DIETARY NEEDS LIST -->
  <h1>Your Dietary Needs</h1>
  <!-- CHECKBOX LIST -->
  <section id="dietary-needs-list">

    <!-- TRY TO DO THIS IN JAVASCRIPT AFTER -->
    <label class="checkbox">
      <input id="diet1" type="checkbox" value="shellfish-free">
      Shellfish-free
    </label>

    <label class="checkbox">
      <input id="diet2" type="checkbox" value="dairy-free">
      Dairy-free
    </label>

    <label class="checkbox">
      <input id="diet3" type="checkbox" value="gluten-free">
      Gluten-free
    </label>

    <label class="checkbox">
      <input id="diet4" type="checkbox" value="peanut-free">
      Peanut-free
    </label>

    <label class="checkbox">
      <input id="diet5" type="checkbox" value="soy-free">
      Soy-free
    </label>

    <label class="checkbox">
      <input id="diet6" type="checkbox" value="keto">
      Keto
    </label>

    <label class="checkbox">
      <input id="diet7" type="checkbox" value="kosher">
      Kosher
    </label>

    <label class="checkbox">
      <input id="diet8" type="checkbox" value="mediterranean">
      Mediterranean
    </label>

    <label class="checkbox">
      <input id="diet9" type="checkbox" value="paleo">
      Paleo
    </label>

    <label class="checkbox">
      <input id="diet10" type="checkbox" value="pescatarian">
      Pescatarian
    </label>

    <label class="checkbox">
      <input id="diet11" type="checkbox" value="vegan">
      Vegan
    </label>

    <label class="checkbox">
      <input id="diet12" type="checkbox" value="vegetarian">
      Vegetarian
    </label>
  </section>

  <h1>Muscle Groups </h1>
  <!-- muscle group dropdown -->
  <div class="dropdown is-hoverable" id="muscle-groups-dropdown">
    <div class="dropdown-trigger">
      <button class="button" aria-haspopup="true" aria-controls="dropdown-menu-muscle">
        <span id="selected-muscle-group">Muscle Group</span>
        <span class="icon is-small">
          <i class="fas fa-angle-down" aria-hidden="true"></i>
        </span>
      </button>
    </div>
    <div class="dropdown-menu" id="dropdown-menu-muscle" role="menu">
      <div class="dropdown-content">
        <a href="#" class="dropdown-item" data-muscle="abdominals">Abdominals</a>
        <a href="#" class="dropdown-item" data-muscle="biceps">Biceps</a>
        <a href="#" class="dropdown-item" data-muscle="calves">Calves</a>
        <a href="#" class="dropdown-item" data-muscle="chest">Chest</a>
        <a href="#" class="dropdown-item" data-muscle="forearms">Forearms</a>
        <a href="#" class="dropdown-item" data-muscle="glutes">Glutes</a>
        <a href="#" class="dropdown-item" data-muscle="hamstrings">Hamstrings</a>
        <a href="#" class="dropdown-item" data-muscle="lats">Lats</a>
        <a href="#" class="dropdown-item" data-muscle="quadriceps">Quadriceps</a>
        <a href="#" class="dropdown-item" data-muscle="traps">Traps</a>
        <a href="#" class="dropdown-item" data-muscle="triceps">Triceps</a>
      </div>
    </div>
  </div>

  <!-- difficulty dropdown -->
  <div class="dropdown is-hoverable" id="difficulty-dropdown">
    <div class="dropdown-trigger">
      <button class="button" aria-haspopup="true" aria-controls="dropdown-menu-difficulty">
        <span id="selected-difficulty">Difficulty Level</span>
        <span class="icon is-small">
          <i class="fas fa-angle-down" aria-hidden="true"></i>
        </span>
      </button>
    </div>
    <div class="dropdown-menu" id="dropdown-menu-difficulty" role="menu">
      <div class="dropdown-content">
        <a href="#" class="dropdown-item" data-difficulty="beginner">Beginner</a>
        <a href="#" class="dropdown-item" data-difficulty="intermediate">Intermediate</a>
        <a href="#" class="dropdown-item" data-difficulty="expert">Expert</a>
      </div>
    </div>
  </div>

  <!-- button -->
  <button id="sign-up-btn" class="button is-rounded">Next</button>

  <!-- Add the modal HTML -->
  <div class="modal" id="error-modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-text">
        <p>Please fill in all the fields.</p>
      </div>
      <div class="modal-close-container">
        <button class="modal-close is-large" aria-label="close">Close</button>
      </div>
    </div>
  </div>


  <script src="../js/script.js"></script>
</body>

</html>
